<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333333;
            margin-bottom: 25px;
        }
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 18px;
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† House Price Prediction</h2>
        <form method="POST">
            <input type="number" name="area" placeholder="Area (sq ft)" required><br>
            <input type="number" name="bedrooms" placeholder="Bedrooms" required><br>
            <input type="number" name="bathrooms" placeholder="Bathrooms" required><br>
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="prediction">Estimated House Price: ‚Çπ{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
